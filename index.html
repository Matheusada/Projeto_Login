<body>
    <main>
        <!--Tela de Login-->
        <section id = "login"> 
            <div id="imagem">
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente</p>
                <form action="login.php" method="post">
                    <div id="login">
                        <p>
                            <label for="iemail"><img src="" alt="email"></label>

                        </p>
                        <p>
                            <label for="isenha"><img src="" alt="senha"></label>
                            <input type="password" name="senha" id="isenha" minlength="8">
                        </p>
                        <p>
                            <input type="submit" value="Entrar"><br>
                            <input type="submit" value="Esqueci a senha ">
                        </p>
                    </div>
                </form>
            </div>
        </section>
    </main>
